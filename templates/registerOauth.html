{% extends "layout.html" %}
{% block title %}Register{% endblock %}
{% block content  %}
<br>
<br>
<div class="panel panel-default">
<div class="panel-heading">Register</div>
<div class="panel-body">
<form class="form-horizontal" action="{{url_for('registerOauth')}}" method="POST">
  <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">Vendor Name:</label>
    <div class="col-sm-3">
      <input type="text" class="form-control" name="vendorName" placeholder="Enter Name" pattern=".{4,}"   required title="4 characters minimum">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Create a Vendor</button>
        </div>
  </div>
</form>
</div>
</div>
</div>
{% endblock %}
