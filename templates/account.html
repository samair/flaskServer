{% extends "layout.html" %}
{% block title %}Your Account{% endblock %}
{% block content  %}
<div class="container-fluid">
  <div class="row content">
<div class="container-fluid bg-3 text-center">
  <h3>Products Sold by {{vendrName}}</h3><br>
  <a href="{{url_for('addItem',vendor_name=vendrName)}}" class="btn btn-default" role="button">Add Product</a>
  <div class="row">
    {% for i in items %}
    <div class="col-sm-3">
      <div class="well">
      <p>{{i.name}}</p>
      <li>Price: {{i.price}}</li>
      <a href="{{url_for('editItem',item_id=i.id)}}" class="btn btn-info" role="button">Edit</a>
      <a href="{{url_for('deleteItem',item_id=i.id)}}" class="btn btn-default" role="button">Delete</a>

    </div>
    </div>
    {% endfor %}
    </div>
</div><br>

{% endblock %}
