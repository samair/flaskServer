{% extends "layout.html" %}
{% block title %}Index{% endblock %}
{% block content  %}
<br>
<br>
<div class="well">
<form class="form-horizontal" action="{{url_for("login")}}" method="post">
  <div class="form-group">
    <label class="control-label col-sm-2" for="email">Email:</label>
    <div class="col-sm-3">
      <input type="email" class="form-control" name="emailid" placeholder="Enter email">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">Password:</label>
    <div class="col-sm-3">
      <input type="password" class="form-control" name="pwd" placeholder="Enter password" pattern=".{5,}"   required title="5 characters minimum">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label><input type="checkbox"> Remember me</label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Submit</button>
      <a href="{{url_for('register')}}" class="btn btn-default" role="button">Register</a>
    </div>
  </div>
</form>
</div>
{% endblock %}
