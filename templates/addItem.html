{% extends "layout.html" %}
{% block title %}Add Product{% endblock %}
{% block content  %}
<div class="container-fluid">

<div class="container-fluid bg-3">
  <div class="panel panel-default">
  <div class="panel-heading">Add a new product</div>
  <div class="panel-body">
  <form class="" action="{{url_for("addItem",vendor_name=vendor_name)}}" method="post">
    <div class="form-group">
      <label for="Name">Name</label>
      <input name="name" placeholder="" class="form-control"  pattern=".{6,}"   required title="6 characters minimum">
    </div>
    <div class="form-group">
      <label for="Desc">Description</label>
      <input name="desc" type="description" class="form-control" pattern=".{10,}"   required title="10 characters minimum">
    </div>
    <div class="form-group">
      <label for="Desc">Stock</label>
      <input name="stock" type="number" type="description" class="form-control"  min="0" step="1" required title="please add stock">
    </div>
    <div class="form-group">
      <label for="price">Price $</label>
      <input name="price" type="number" type="description" class="form-control currency"   min="1" max="9999" step="0.1" size="4" required title="minimum 1 dollar">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
</div>
</div><br>
</div>
{% endblock %}
