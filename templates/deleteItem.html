<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
    /* Remove the navbar's default margin-bottom and rounded borders */
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }

    /* Add a gray background color and some padding to the footer */
    footer {
      background-color: #f2f2f2;
      padding: 25px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">Geek Shack</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li><a href="/">Home</a></li>
        <li><a href="{{url_for('vendorList')}}">Our Vendors</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Register</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="{{url_for('login')}}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        <li><a href="#">My Account</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="container-fluid">

<div class="container-fluid bg-3">
  <div class="panel panel-default">
  <div class="panel-heading">Do you really want to delete {{item_name}} ?</div>
  <div class="panel-body">
    <form class="" action="{{url_for('deleteItem',item_id=item_id)}}" method="post">

      <button class="btn btn-info" role="button">Yes</button>
      <a href="{{url_for('editItem',item_id=item_id)}}" class="btn btn-info" role="button">Cancel</a>
</form>

</div>
</div>
</div><br>
</div>
</body>
</html>
